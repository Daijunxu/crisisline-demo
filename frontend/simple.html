<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpathZ AI Coordinator - Simple Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Service
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000/api'  
            : '/api';

        const apiService = {
            async getCalls() {
                const response = await axios.get(`${API_BASE}/calls`);
                return response.data.calls;
            },
            async getAnalytics() {
                const response = await axios.get(`${API_BASE}/analytics`);
                return response.data;
            }
        };

        // Simple App Component
        const App = () => {
            const [calls, setCalls] = useState([]);
            const [analytics, setAnalytics] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        console.log('Fetching data from:', API_BASE);
                        const [callsData, analyticsData] = await Promise.all([
                            apiService.getCalls(),
                            apiService.getAnalytics()
                        ]);
                        console.log('Calls data:', callsData);
                        console.log('Analytics data:', analyticsData);
                        setCalls(callsData);
                        setAnalytics(analyticsData);
                    } catch (error) {
                        console.error('Error fetching data:', error);
                        setError(error.message);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchData();
            }, []);

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-lg">Loading...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-red-600">Error: {error}</div>
                    </div>
                );
            }

            return (
                <div className="p-8">
                    <h1 className="text-2xl font-bold mb-6">EmpathZ AI Coordinator - Test</h1>
                    
                    <div className="grid grid-cols-3 gap-4 mb-6">
                        <div className="bg-white p-4 rounded shadow">
                            <div className="text-2xl font-bold text-blue-600">{analytics?.total_calls}</div>
                            <div className="text-sm text-gray-600">Total Calls</div>
                        </div>
                        <div className="bg-white p-4 rounded shadow">
                            <div className="text-2xl font-bold text-green-600">{Math.round(analytics?.avg_response_time)}s</div>
                            <div className="text-sm text-gray-600">Avg Response Time</div>
                        </div>
                        <div className="bg-white p-4 rounded shadow">
                            <div className="text-2xl font-bold text-red-600">{calls.length}</div>
                            <div className="text-sm text-gray-600">Call Records</div>
                        </div>
                    </div>

                    <div className="bg-white rounded shadow p-4">
                        <h2 className="text-lg font-semibold mb-4">Recent Calls</h2>
                        <div className="space-y-2">
                            {calls.slice(0, 3).map(call => (
                                <div key={call.call_id} className="border-b pb-2">
                                    <div className="font-medium">{call.call_id}</div>
                                    <div className="text-sm text-gray-600">
                                        {call.summary?.sections?.presenting_problem?.substring(0, 100)}...
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch (e) {
            ReactDOM.render(<App />, document.getElementById('root'));
        }
    </script>
</body>
</html>
